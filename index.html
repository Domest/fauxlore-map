<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fauxlore Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Общие стили для страницы */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Стиль для контейнера карты */
        #map {
            height: 100vh;
            width: 100%;
        }

        /* Стили для маркеров */
        .leaflet-marker-icon {
            width: 32px;
            height: 32px;
        }

        /* Кнопка для показа/скрытия легенды */
        .legend-toggle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Легенда скрыта на мобильных устройствах */
        @media (max-width: 768px) {
            .legend {
                display: none;
            }
        }

        /* Размер и позиция подписи разработчика для мобильных устройств */
        @media (max-width: 768px) {
            .developer-signature {
                bottom: 50px !important;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button class="legend-toggle" id="legend-toggle">Показать легенду</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
