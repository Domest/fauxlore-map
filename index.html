<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fauxlore Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100%;
        }

        .leaflet-marker-icon {
            width: 32px;
            height: 32px;
        }

        /* Кнопка отображения легенды в левом верхнем углу */
        .legend-toggle {
            position: absolute;
            top: 10px;
            left: 50px;  /* Сдвигаем кнопку правее */
            z-index: 1000;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .legend {
                display: none;
            }

            /* Увеличиваем размер легенды на 10% */
            #map-legend {
                width: auto !important;
                height: auto !important;
                max-width: 55%;
            }
        }

        /* На ПК устройствах: */
        @media (min-width: 769px) {
            .legend-toggle {
                display: none; /* Прячем кнопку "Показать легенду" на ПК */
            }
        }

        /* Восстанавливаем формат подписи автора */
        .developer-signature {
            position: absolute;
            bottom: 100px;
            right: 10px;
            font-size: 1em;  /* Стандартный размер текста */
            width: auto;  /* Убираем фиксированную ширину */
        }

        .developer-signature a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button class="legend-toggle" id="legend-toggle">Показать легенду</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
